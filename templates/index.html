{%extends "layout.html"%}

{%block title%}
    HOME
{%endblock%}

{%block main%}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" align="center">Welcome to the coronavirus webclub</h1>
      <p class="lead">Here you will be able to find government advice, things to do when you are in quarantine and even be able to save your favourite activites for quick access</p>
  </div>
</div>

<div class="limit">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://images.newscientist.com/wp-content/uploads/2020/01/27123401/f0070229-coronavirus_artwork-spl.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/news/2020/01_2020/coronavirus_1/1800x1200_coronavirus_1.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.inquirer.com/resizer/CiwgX_mknaEMHprl0soM8TCazo0=/1400x932/smart/arc-anglerfish-arc2-prod-pmn.s3.amazonaws.com/public/PCDN4SDFNVHJRI4VRFRA43UPH4.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
